      { eng: "official function", rus: "–æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–µ –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–µ" },
      { eng: "ordinary", rus: "–æ–±—ã—á–Ω—ã–π" },
      { eng: "original", rus: "–æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π" },

      { eng: "state dinner", rus: "–≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–π —É–∂–∏–Ω" },
      { eng: "sweep", rus: "–ø–æ–¥–º–µ—Ç–∞—Ç—å" },
      { eng: "terraced house", rus: "–¥–æ–º –ª–µ–Ω—Ç–æ—á–Ω–æ–π –∑–∞—Å—Ç—Ä–æ–π–∫–∏" },
      { eng: "urgency", rus: "—Å—Ä–æ—á–Ω–æ—Å—Ç—å" },

      { eng: "address", rus: "–∞–¥—Ä–µ—Å" },
      { eng: "alteration", rus: "–∏–∑–º–µ–Ω–µ–Ω–∏–µ" },
      { eng: "announcement", rus: "–æ–±—ä—è–≤–ª–µ–Ω–∏–µ" },
      { eng: "be sick and tired", rus: "—É—Å—Ç–∞—Ç—å –æ—Ç —á–µ–≥–æ-–ª–∏–±–æ" },
      { eng: "brush", rus: "—á–∏—Å—Ç–∏—Ç—å —â—ë—Ç–∫–æ–π" },
      { eng: "cabinet", rus: "–∫–∞–±–∏–Ω–µ—Ç –º–∏–Ω–∏—Å—Ç—Ä–æ–≤" },
      { eng: "civil servant", rus: "–≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–ª—É–∂–∞—â–∏–π" },
      { eng: "clean", rus: "—á–∏—Å—Ç–∏—Ç—å" },
      { eng: "cleaning", rus: "—á–∏—Å—Ç–∫–∞" },
      { eng: "colleague", rus: "–∫–æ–ª–ª–µ–≥–∞" },
      { eng: "cupboard", rus: "—à–∫–∞—Ñ –¥–ª—è –ø–æ—Å—É–¥—ã" },
      { eng: "decor", rus: "–¥–µ–∫–æ—Ä" }
    ];

    let currentWordIndex = 0;
    let correctAnswers = 0;
    let wrongAnswers = 0;
    let gameStarted = false;

    const wordDisplay = document.getElementById("wordDisplay");
    const optionsContainer = document.getElementById("optionsContainer");
    const resultDiv = document.getElementById("result");
    const correctCount = document.getElementById("correctCount");
    const wrongCount = document.getElementById("wrongCount");
    const startButton = document.getElementById("startButton");

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      if (currentWordIndex >= words.length) {
        showResult();
        return;
      }

      const word = words[currentWordIndex];
      wordDisplay.textContent = word.rus; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä—É—Å—Å–∫–æ–µ —Å–ª–æ–≤–æ
      optionsContainer.innerHTML = "";

      // –°–æ–∑–¥–∞—ë–º –≤–∞—Ä–∏–∞–Ω—Ç—ã: –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π + 3 —Å–ª—É—á–∞–π–Ω—ã—Ö
      const allEng = [...words.map(w => w.eng)];
      const incorrectOptions = [];
      for (let i = 0; i < 3; i++) {
        const randomIndex = Math.floor(Math.random() * allEng.length);
        const option = allEng[randomIndex];
        if (!incorrectOptions.includes(option) && option !== word.eng) {
          incorrectOptions.push(option);
        } else {
          i--;
        }
      }

      const options = [word.eng, ...incorrectOptions];
      shuffleArray(options);

      options.forEach(option => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(btn, option === word.eng);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(btn, isCorrect) {
      if (isCorrect) {
        btn.classList.add("correct");
        correctAnswers++;
      } else {
        btn.classList.add("incorrect");
        wrongAnswers++;
      }

      document.querySelectorAll(".option").forEach(el => el.style.pointerEvents = "none");
      currentWordIndex++;
      setTimeout(showQuestion, 1000);
    }

    function showResult() {
      resultDiv.style.display = "block";
      correctCount.textContent = correctAnswers;
      wrongCount.textContent = wrongAnswers;
      startButton.style.display = "none";
    }

    function restartGame() {
      currentWordIndex = 0;
      correctAnswers = 0;
      wrongAnswers = 0;
      resultDiv.style.display = "none";
      startButton.style.display = "block";
      wordDisplay.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ —Å–ª–æ–≤–∞";
      optionsContainer.innerHTML = "";
    }

    function startGame() {
      shuffleArray(words);
      currentWordIndex = 0;
      correctAnswers = 0;
      wrongAnswers = 0;
      startButton.style.display = "none";
      showQuestion();
    }
